apiVersion: v1
kind: Namespace
metadata:
  name: Genie-ui
---
apiVersion: v1
kind: Secret
metadata:
  namespace: Genie-ui
  name: Genie-ui
type: Opaque
data:
  OPENAI_API_KEY: <base64 encoded key>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: Genie-ui
  name: Genie-ui
  labels:
    app: Genie-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Genie-ui
  template:
    metadata:
      labels:
        app: Genie-ui
    spec:
      containers:
        - name: Genie-ui
          image: <docker user>/Genie-ui:latest
          resources: {}
          ports:
            - containerPort: 3000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: Genie-ui
                  key: OPENAI_API_KEY
---
kind: Service
apiVersion: v1
metadata:
  namespace: Genie-ui
  name: Genie-ui
  labels:
    app: Genie-ui
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: Genie-ui
  type: ClusterIP
